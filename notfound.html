<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>404 Not Found</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: #f9fafe;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #2c3e50;
  }
  .container {
    text-align: center;
    max-width: 400px;
  }
  .error-code {
    font-size: 10rem;
    font-weight: 900;
    position: relative;
    color: #3498db;
    animation: float 3s ease-in-out infinite;
  }
  .error-code::after {
    content: "404";
    position: absolute;
    top: 0;
    left: 0;
    color: #85c1e9;
    z-index: -1;
    filter: blur(8px);
  }
  @keyframes float {
    0%, 100% {
      transform: translateY(0px);
    }
    50% {
      transform: translateY(-20px);
    }
  }
  .not-found-text {
    font-size: 2rem;
    letter-spacing: 3px;
    margin: 0 0 20px 0;
    text-transform: uppercase;
    font-weight: 700;
  }
  .message {
    font-size: 1.1rem;
    margin-bottom: 30px;
    color: #7f8c8d;
  }
  .btn-home {
    padding: 12px 30px;
    font-size: 1rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: #fff;
    background: #3498db;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(52, 152, 219, 0.5);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  .btn-home:hover,
  .btn-home:focus {
    background-color: #2980b9;
    box-shadow: 0 6px 20px rgba(41, 128, 185, 0.7);
    outline: none;
  }
  @media (max-width: 480px) {
    .error-code {
      font-size: 6rem;
    }
    .not-found-text {
      font-size: 1.5rem;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="error-code" aria-label="404">404</div>
    <div class="not-found-text">Not Found</div>
    <div class="message">Sorry, the page you are looking for does not exist.</div>
    <button class="btn-home" onclick="location.href='index.html'" aria-label="Go to Home Page">Go Home</button>
  </div>
</body>
</html>
