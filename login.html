<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asiatrix - Login</title>
  <style>
    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #e9edf3 0%, #f9fbfc 100%);
      color: #2c3e50;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Container */
    .login-container {
      background: #ffffff;
      padding: 48px 48px 48px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.10);
      text-align: center;
    }

    /* Heading */
    .login-container h1 {
      font-weight: 700;
      font-size: 2.0rem;
      margin-bottom: 12px;
      color: #1a1a1a;
      user-select: none;
    }

    .login-container p {
      font-weight: 400;
      font-size: 1rem;
      color: #555555;
      margin-bottom: 36px;
      user-select: none;
    }

    /* Form */
    form {
      text-align: left;
    }

    label {
      display: block;
      font-weight: 600;
      font-size: 0.95rem;
      color: #444444;
      margin-bottom: 6px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      font-size: 1rem;
      border: 1.5px solid #c4c9d2;
      border-radius: 6px;
      transition: border-color 0.3s ease;
      font-family: inherit;
      outline-offset: 2px;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 8px rgba(74, 144, 226, 0.5);
      outline: none;
    }

    /* Error message */
    .error-message {
      color: #d53838;
      font-size: 0.85rem;
      margin-top: 6px;
      display: none;
    }

    /* Submit Button */
    button[type="submit"] {
      width: 100%;
      padding: 14px 0;
      margin-top: 28px;
      background-color: #4a90e2;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background-color: #3a78cc;
      outline: none;
    }

    /* Forgot password */
    .forgot-password {
      margin-top: 16px;
      font-weight: 500;
      font-size: 0.9rem;
      color: #4a90e2;
      text-align: right;
      user-select: none;
    }
    .forgot-password a {
      color: inherit;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .forgot-password a:hover,
    .forgot-password a:focus {
      text-decoration: underline;
      outline: none;
    }

    /* Responsive */
    @media (max-width: 440px) {
      .login-container {
        padding: 36px 28px 36px;
      }
      .login-container h1 {
        font-size: 1.6rem;
      }
      button[type="submit"] {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-container" role="main" aria-labelledby="login-title">
    <h1 id="login-title">Welcome Back</h1>
    <p>Please sign in to your account</p>
    <form id="loginForm" novalidate>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" autocomplete="username" required aria-describedby="emailError" aria-required="true" />
      <div class="error-message" id="emailError">Please enter a valid email address.</div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" autocomplete="current-password" minlength="6" required aria-describedby="passwordError" aria-required="true" />
      <div class="error-message" id="passwordError">Password must be at least 6 characters.</div>

      <button type="submit">Sign In</button>
    </form>
    <div class="forgot-password">
      <a href="#" tabindex="0" aria-label="Forgot password?">Forgot password?</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    function validateEmail(emailValue) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailValue);
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      let valid = true;

      if (!validateEmail(email.value.trim())) {
        emailError.style.display = 'block';
        email.setAttribute('aria-invalid', 'true');
        valid = false;
      } else {
        emailError.style.display = 'none';
        email.removeAttribute('aria-invalid');
      }

      if (password.value.trim().length < 6) {
        passwordError.style.display = 'block';
        password.setAttribute('aria-invalid', 'true');
        valid = false;
      } else {
        passwordError.style.display = 'none';
        password.removeAttribute('aria-invalid');
      }

      if (valid) {
        alert('Login successful! (This is a demo alert)');
        form.reset();
      }
    });
  </script>
  
</body>
</html>
